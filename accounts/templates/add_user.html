{% extends 'base.html' %}
{% load static %}
{% block title %}Добавление пользователя{% endblock %}

<link rel="shortcut icon" href="{% static 'css/icon.png' %}" type="image/png">
{% block content %}
<h3>Добавление пользователя</h3>
<style>
    h2,p,form {
      font-size: 27px;
      font-family: 'Candara';
      margin-top: 10px;
    }
    h1 {
      font-size: 30px;
      font-family: 'Candara';
      margin-top: 10px;
      color:#436430;
    }
    form input,
    form select,
    form textarea {
      font-size: 18px;
    }
    
    form p {
      font-size: 25px;
      font-family: 'Candara';
    }
    button {
      background-color: #436430;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    h3 {
        font-size: 30px;
        font-weight: bold;
        font-family: 'Candara';
        margin-bottom: 20px;
    }
  </style>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username">
  </div>
  <div>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
  </div>
  <button type="submit">Сохранить</button>
</form>
{% endblock %}
