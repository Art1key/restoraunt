{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="shortcut icon" href="{% static 'css/icon.png' %}" type="image/png">
<h1>Удаление ингредиента и порядка</h1>
<style>
  h2,p,form {
    font-size: 27px;
    font-family: 'Candara';
    margin-top: 10px;
  }
  h1 {
    font-size: 30px;
    font-family: 'Candara';
    margin-top: 10px;
    color:#436430;
  }
  form input,
  form select,
  form textarea {
    font-size: 18px;
  }
  
  form p {
    font-size: 25px;
    font-family: 'Candara';
  }
  button {
    background-color: #436430;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
    margin-bottom: 10px;
  }
</style>
<p>Вы действительно хотите удалить ингредиент "{{ order }}"?</p>
<form method="post" action="{% url 'delete_order' order_id=order.id %}">
  {% csrf_token %}
  <button type="submit" value="Удалить">Удалить</button>
</form>
{% endblock %}
